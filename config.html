<html ng-app>
	<head>
		<title>PiggyShake</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
	</head>
	<body id="top">

		<!-- Header -->
			<header id="header">
				<div class="content">
					<h1><a href="#">PiggyShake</a></h1>
					<form>

				</form>
					<ul class="actions">
						<li><label for="username">Username</label></li>
						<li><input type="text" id="username" placeholder="Username"></li>
						<li><label for="channel">Channel</label></li>
						<li><input type="text" id="channel" placeholder="Shake channel"></li>
						<li><a href="#" id="submit_button" class="button">Submit</a></li>
					</ul>
				</div>
			</header>

		<!-- Footer -->
			<footer id="footer">
				<p class="copyright">&copy; PiggyShake. Credits: <a href="http://html5up.net">HTML5 UP</a></p>
			</footer>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script>
			// Prefill form values
			var hashParams = window.location.hash.substr(1).split('&'); // substr(1) to remove the `#`
			for(var i = 0; i < hashParams.length; i++){
			    var p = hashParams[i].split('=');
			    document.getElementById(p[0]).value = decodeURIComponent(p[1]);;
			}

			// Listen for submit button
			var submitButton = document.getElementById('submit_button');
			submitButton.addEventListener('click', function() {
			// Some example configuration values
			var config = {
				'username': document.getElementById("username").value,
				'channel': document.getElementById("channel").value
			};

			// Return data to watchapp
			location.href = 'pebblejs://close#' +
				encodeURIComponent(JSON.stringify(config));
			});
			</script>
	</body>
</html>
